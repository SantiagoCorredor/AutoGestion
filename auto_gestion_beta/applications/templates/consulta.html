{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autogestión de reportes</title>
    <!-- Configuración del favicon para la pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Barra de navegación superior -->
    <header>
        <nav>
            <!-- Botón para desplegar/colapsar la barra lateral -->
            <button id="toggle-sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Otros elementos de navegación, si los hay -->
        </nav>
    </header>

    <!-- Barra lateral colapsable -->
    <aside id="sidebar">
        <!-- No hay contenido en la barra lateral en esta versión -->
    </aside>

    <!-- Contenido principal -->
    <main>
        <!-- Espacio para filtrar y presentar la tabla -->
        <div class="table-container">
            <!-- No incluyas la tabla ni otros elementos relacionados -->
            <!-- Incluye solo el contenido de los filtros -->
            {% include 'filtros.html' %}
        </div>
    </main>

    <!-- Script para controlar el colapso de la barra lateral y aplicar filtros -->
    <script src="{% static 'js/filtros.js' %}"></script>
</body>
</html>
